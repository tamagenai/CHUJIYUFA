<!DOCTYPE html>
<html lang="ja" class="no-js">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>notebookLM4択共有</title>
  <style>
    :root {
      --primary-color: #007bff;
      --correct-color: #28a745;
      --incorrect-color: #dc3545;
      --neutral-color: #f8f9fa;
      --text-color: #212529;
      --border-color: #dee2e6;
    }


    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }


    html.js .animated { animation: 0.5s fadeIn ease-out; }


    body {
      font-family: 'Helvetica Neue', 'Arial', sans-serif;
      background-color: #f0f2f5;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      box-sizing: border-box;
    }


    #app-container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      overflow: hidden;
      min-height: 400px;
      position: relative;
    }


    #header {
      background-color: var(--primary-color);
      color: white;
      padding: 1.5rem;
      text-align: center;
      position: relative;
    }


    #header h1 { margin: 0; font-size: 1.5rem; }


    /* メニュー画面（クイズ一覧）のスタイル */
    #menu-content { padding: 2rem; }
    .quiz-list-btn {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: white;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    .quiz-list-btn:hover {
      background-color: var(--primary-color);
      color: white;
    }


    /* クイズ画面のスタイル */
    #main-content { padding: 1.5rem 2rem; }
    #progress-bar-container {
      width: 100%; height: 8px; background-color: #e9ecef;
    }
    #progress-bar {
      width: 0%; height: 100%; background-color: var(--primary-color); transition: width 0.4s;
    }
    #question { font-size: 1.2rem; margin-bottom: 1.5rem; line-height: 1.6; }
    .btn-grid { display: grid; gap: 0.75rem; }
    .btn {
      background-color: var(--primary-color);
      border: 1px solid var(--primary-color);
      color: white;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
      width: 100%;
    }
    .btn:hover:not(:disabled) { border-color: var(--primary-color); background-color: #e7f1ff; }
    .btn.correct { background-color: var(--correct-color); color: white; border-color: var(--correct-color); }
    .btn.incorrect { background-color: var(--incorrect-color); color: white; border-color: var(--incorrect-color); }
   
    #controls { display: flex; justify-content: space-between; margin-top: 1.5rem; }
    .control-btn {
      background-color: transparent; border: 2px solid var(--primary-color);
      color: var(--primary-color); padding: 0.6rem 1.2rem; border-radius: 20px; cursor: pointer;
    }
    .control-btn:hover { background-color: var(--primary-color); color: white; }
   
    /* ローディング表示 */
    #loading {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.9);
      display: flex; justify-content: center; align-items: center;
      flex-direction: column;
      z-index: 100;
    }
    .spinner {
      width: 40px; height: 40px; border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-color); border-radius: 50%;
      animation: spin 1s linear infinite; margin-bottom: 1rem;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }


    .hide { display: none !important; }
    #home-btn {
      position: absolute; left: 1rem; top: 50%; transform: translateY(-50%);
      background: none; border: 1px solid white; color: white;
      padding: 0.4rem 0.9rem; border-radius: 5px; cursor: pointer; font-size: 0.9rem;
    }
  </style>
</head>


<body>
  <div id="app-container">
    <div id="header">
      <button id="home-btn" class="hide">一覧へ</button>
      <h1 id="header-title">フラッシュカード一覧</h1>
    </div>


    <!-- ローディング画面 -->
    <div id="loading">
      <div class="spinner"></div>
      <p id="loading-text">データを読み込み中...</p>
    </div>


    <!-- 1. メニュー画面（シート一覧） -->
    <div id="menu-content">
      <div id="quiz-list"></div>
    </div>


    <!-- 2. クイズ画面 -->
    <div id="quiz-interface" class="hide">
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <div id="main-content">
        <div style="text-align: right; color: #6c757d; margin-bottom: 1rem; font-size: 0.9rem;">
          問題 <span id="question-number"></span> / <span id="total-questions"></span>
        </div>
        <h2 id="question"></h2>
       
        <!-- 答え表示エリア -->
        <div id="answer-container" class="hide" style="margin-top: 1.5rem; border-top: 1px solid #eee; padding-top: 1.5rem;">
          <h3 id="answer-title" style="margin-bottom: 0.5rem;">答え</h3>
          <p id="answer-text" style="font-size: 1.1rem; font-weight: bold;"></p>
          <p id="explanation-text" style="margin-top: 1rem; color: #555;"></p>
        </div>


        <div id="controls">
          <button id="show-answer-btn" class="btn">答えを見る</button>
          <button id="next-btn" class="control-btn hide">次の問題へ</button>
        </div>
      </div>
    </div>


    <!-- 3. 結果画面 -->
    <div id="final-result-container" class="hide" style="padding: 2.5rem; text-align: center;">
      <h2>終了！</h2>
      <p style="font-size: 1.2rem;">全てのカードを確認しました。</p>
      <div style="display: flex; flex-direction: column; gap: 1rem; margin-top: 2rem;">
        <button id="restart-btn" class="control-btn">もう一度挑戦する</button>
        <button id="back-to-menu-btn" class="control-btn">一覧に戻る</button>
      </div>
    </div>
  </div>


  <script>
    // ★★★ ここにGASのウェブアプリURLを貼り付けてください ★★★
    const GAS_API_URL = "https://script.google.com/macros/s/AKfycby0C5zLlwVg9XnVeGI48J9X-i2vS7EUrmuWqUl8EQoxdkazUPvHFC2RA6iYiGcZSSuI/exec";


    // DOM要素
    const loadingEl = document.getElementById('loading');
    const loadingText = document.getElementById('loading-text');
    const menuContent = document.getElementById('menu-content');
    const quizListEl = document.getElementById('quiz-list');
    const quizInterface = document.getElementById('quiz-interface');
    const headerTitle = document.getElementById('header-title');
    const homeBtn = document.getElementById('home-btn');
   
    // クイズ用DOM
    const progressBar = document.getElementById('progress-bar');
    const questionNumberEl = document.getElementById('question-number');
    const totalQuestionsEl = document.getElementById('total-questions');
    const questionEl = document.getElementById('question');
    const showAnswerBtn = document.getElementById('show-answer-btn');
    const nextBtn = document.getElementById('next-btn');
    const answerContainer = document.getElementById('answer-container');
    const answerTextEl = document.getElementById('answer-text');
    const explanationTextEl = document.getElementById('explanation-text');
   
    // 結果画面用DOM
    const finalResultContainer = document.getElementById('final-result-container');
    const restartBtn = document.getElementById('restart-btn');
    const backToMenuBtn = document.getElementById('back-to-menu-btn');


    let currentQuestions = [];
    let currentQuizIndex = 0;


    // --- 初期化処理 ---
    document.documentElement.classList.remove('no-js');
    document.documentElement.classList.add('js');
   
    // Service Workerの削除（念のため）
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister();
        }
      });
    }
   
    // アプリ起動時にシート一覧を取得
    fetchSheetList();


    // --- API通信関連 ---


    async function fetchSheetList() {
      showLoading('カード一覧を取得中...');
      try {
        const response = await fetch(GAS_API_URL);
        const data = await response.json();
       
        if (data.status === 'success') {
          renderQuizList(data.sheets);
        } else {
          alert('エラー: ' + data.message);
        }
      } catch (error) {
        console.error(error);
        alert('通信エラーが発生しました。URLを確認してください。');
      } finally {
        hideLoading();
      }
    }


    async function fetchQuizData(sheetName) {
      showLoading(`${sheetName} を読み込み中...`);
      try {
        const url = `${GAS_API_URL}?action=getQuiz&sheetName=${encodeURIComponent(sheetName)}`;
        const response = await fetch(url);
        const json = await response.json();


        if (json.status === 'success') {
          const questions = json.data; // データ構造がシンプルになった
         
          startQuiz(questions, sheetName);
        } else {
          alert('エラー: ' + json.message);
          showMenu();
        }
      } catch (error) {
        console.error(error);
        alert('カードデータの読み込みに失敗しました。');
        showMenu();
      } finally {
        hideLoading();
      }
    }


    // --- 画面遷移関連 ---


    function renderQuizList(sheets) {
      quizListEl.innerHTML = '';
      if (sheets.length === 0) {
        quizListEl.innerHTML = '<p>利用可能なカードデッキがありません。</p>';
        return;
      }


      sheets.forEach(sheetName => {
        const btn = document.createElement('button');
        btn.innerText = sheetName;
        btn.classList.add('quiz-list-btn');
        btn.addEventListener('click', () => fetchQuizData(sheetName));
        quizListEl.appendChild(btn);
      });
      showMenu();
    }


    function showMenu() {
      menuContent.classList.remove('hide');
      quizInterface.classList.add('hide');
      finalResultContainer.classList.add('hide');
      homeBtn.classList.add('hide');
      headerTitle.innerText = 'フラッシュカード一覧';
    }


    function showLoading(msg) {
      loadingText.innerText = msg;
      loadingEl.classList.remove('hide');
    }


    function hideLoading() {
      loadingEl.classList.add('hide');
    }


    // --- クイズロジック ---


    function startQuiz(questions, title) {
      currentQuestions = questions;
      currentQuestions.sort(() => Math.random() - 0.5);
     
      currentQuizIndex = 0;
     
      menuContent.classList.add('hide');
      finalResultContainer.classList.add('hide');
      quizInterface.classList.remove('hide');
      homeBtn.classList.remove('hide');
      headerTitle.innerText = title;
      totalQuestionsEl.innerText = currentQuestions.length;
     
      showQuestion();
    }


    function showQuestion() {
      resetState();
      updateProgressBar();


      const currentQuiz = currentQuestions[currentQuizIndex];
      questionNumberEl.innerText = currentQuizIndex + 1;
      questionEl.innerText = currentQuiz.question;
      questionEl.classList.add('animated');
    }


    function resetState() {
      nextBtn.classList.add('hide');
      nextBtn.innerText = '次の問題へ';
      showAnswerBtn.classList.remove('hide');
      answerContainer.classList.add('hide');
      questionEl.classList.remove('animated');
    }


    function showAnswer() {
      const currentQuiz = currentQuestions[currentQuizIndex];
      answerTextEl.innerText = currentQuiz.answer;
      explanationTextEl.innerText = currentQuiz.explanation || "";


      answerContainer.classList.remove('hide');
      answerContainer.classList.add('animated');
      showAnswerBtn.classList.add('hide');


      if (currentQuestions.length > currentQuizIndex + 1) {
        nextBtn.classList.remove('hide');
      } else {
        nextBtn.innerText = '結果を見る';
        nextBtn.classList.remove('hide');
      }


      // "次の問題へ"ボタンにフォーカスを当てる
      setTimeout(() => {
        nextBtn.focus();
      }, 100);
    }




    function updateProgressBar() {
      const progressPercent = ((currentQuizIndex + 1) / currentQuestions.length) * 100;
      progressBar.style.width = `${progressPercent}%`;
    }


    showAnswerBtn.addEventListener('click', showAnswer);
    nextBtn.addEventListener('click', () => {
      currentQuizIndex++;
      if (currentQuizIndex < currentQuestions.length) {
        showQuestion();
      } else {
        showFinalResult();
      }
    });


    function showFinalResult() {
      quizInterface.classList.add('hide');
      finalResultContainer.classList.remove('hide');
      finalResultContainer.classList.add('animated');
    }


    restartBtn.addEventListener('click', () => startQuiz(currentQuestions, headerTitle.innerText));


    backToMenuBtn.addEventListener('click', () => {
      fetchSheetList();
    });
   
    homeBtn.addEventListener('click', showMenu);


  </script>
</body>
</html>
